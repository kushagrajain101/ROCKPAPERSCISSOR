<body>
  <h1>Rock Paper Scissors</h1>
  <button onclick="
    playGame('Rock');
  " class="B">
   <img src='Rock.png' alt="Rock"  class="icon">
  </button>
  <button onclick="
    playGame('Paper');
"class="B"><img src='Paper.png'  alt="paper"  class="icon">
</button>
  <button onclick="
    playGame('Scissors'); 
" class="B" ><img src='Scissors.png'  alt="Scissors"  class="icon">
</button>
<p class="js_result result"></p>
<p class="js_choose"></p>
<p class="js_score score1"></p>

<button onclick="
  score.Lose=0;
  score.Tie=0;
  score.Win=0;
  localStorage.removeItem('score');
  upscore();
" class="reset">Rest Score</button>

<script>
  let score=JSON.parse(localStorage.getItem('score'))||{
      Win:0,
      Lose:0,
      Tie:0
    };

   upscore();

  /*if(!score)
  {
    score={
      Win:0,
      Lose:0,
      Tie:0
    };
  }      alternative approach and short is mentioned above*/
 
  function pickCM(){
    const rn=Math.random();
    let CM='';
    if (rn >=0 && rn<1/3)
    {
       CM='Rock';
    }
    else if(rn>=1/3 && rn<2/3)
    {
       CM='Paper';
    }
    else {
       CM='Scissors';
    }
    return CM;
  }

  function playGame(PM)
  {
      const CM=pickCM();
      let r=''; 
      if(PM==='Scissors'){
          if(CM==='Scissors')
          {
            r='Tie';
          }
          else if(CM==='Rock')
          {
            r='You Loose';
          }
          else {
            r='You Win';
          }
        }
        else if(PM==='Rock')
        {
          if(CM==='Rock')
          {
            r='Tie';
          }
          else if(CM==='Paper')
          {
            r='You Loose';
          }
          else {
            r='You Win';
          }
        }
        else{
          if(CM==='Paper')
          {
            r='Tie';
          }
          else if(CM==='Scissors')
          {
            r='You Loose';
          }
          else {
            r='You Win';
          }
        }
        if(r==='You Win')
          score.Win++;
        else if(r==='You Loose')
          score.Lose++;
        else
          score.Tie++;

        document.querySelector('.js_result').innerHTML=r;
       
        document.querySelector('.js_choose').innerHTML=`You <img src='${PM}.png' alt="Rock"  class="icon">
        -<img src='${CM}.png' alt="Rock"  class="icon"> Computer`;

        localStorage.setItem('score',JSON.stringify(score));//object to Json file (which stores the string only)

        upscore();

     
      }
     
      
      function upscore()
      {
        document.querySelector('.js_score').innerHTML=`Wins:${score.Win} Loose:${score.Lose} Tie:${score.Tie}`;
      }
</script>
